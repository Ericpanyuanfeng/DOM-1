<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-1</title>
</head>
<style>
    .red {
        color: red;
    }
</style>

<body>
    <div id="after">
        <span id='a1'>a1</span>
        <span id='a2'>a2</span>
        <span id='a3'>a3</span>
    </div>

    <div id="before">
        <span id='b1'>b1</span>
        <span id='b2'>b2</span>
        <span id='b3'>b3</span>
    </div>

    <div id="append"></div>

    <div id="wrap">
        <div id="w1"></div>
    </div>

    <div id="remove">
        <div id='r1'>r1</div>
    </div>

    <div id="empty">
        <div id="e1">e1</div>
        <div id="e2">e2</div>
        <div id="e3">e3</div>
    </div>

    <div id="attr">
        <div id="attr1">attr1</div>
    </div>

    <div id="text">
        我是文本
    </div>
    <div id="html"></div>

    <div id="style">
        我的边框是1px，，实线，红色
    </div>

    <div id="test">我原本的字体是黑色</div>
    <div id="test2">我原本的字体是黑色</div>

    <div id="p1">
        <div id="son1"></div>
        <div id="son2"></div>
        <div id="son3"></div>

    <script src="main.js"></script>

</html>
